@(topic: String)(implicit messages: Messages, flash: Flash)

@main(topic) {  

	
	
}{ 
		
						<div class="container-fluid">
						
										
			
			<!-- Page Content -->
			<div class="content">
				<div class="container">
			
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
		
							
							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="@routes.Assets.versioned("doccure/img/logo-banner.png")" class="img-fluid" alt="Doccure Login">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Admin Login </h3>
										</div>
										<form action="/processAdLogin">
											<div class="form-group form-focus">
												<input type="text" name="usr" required="true" class="form-control floating">
												<label class="focus-label">User Name</label>
											</div>
											<div class="form-group form-focus">
												<input type="password" name="pwd" class="form-control floating">
												<label class="focus-label">Password</label>
											</div>
											<div class="text-right">
												<a class="forgot-link" href="forgot-password.html" style="color:#009d00;">Forgot Password?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
											
										</form>
									<br>
									<br>
								</div>
								
							</div>
						</div>
					</div>

				</div>
              </div>		
			</div>
			</div>		
			</div>
			<!-- /Page Content -->

											
}
